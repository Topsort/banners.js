<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topsort Banner</title>
    <script
      type="module"
      src="node_modules/skeleton-webcomponent-loader/dist/skeleton-webcomponent/skeleton-webcomponent.esm.js"
    ></script>
    <script async type="module" src="https://unpkg.com/@topsort/analytics.js"></script>
    <script async type="module" src="src/index.ts"></script>
  </head>
  
  <style>
    body {
      justify-content: center;
      padding: 20px;
    }
  </style>
  <body>
    <div>
      <topsort-banner id="first-banner" slot-id="fr_728x90" width="728" height="90"></topsort-banner>
    </div>
    <div>
      <topsort-banner id="second-banner" slot-id="fr_728x90" width="728" height="90"></topsort-banner>
    </div>
  </body>
  <script>
    // Set up authentication for auctions and events
    window.TS = {
      token: "<your-topsort-token>",
    };

    // Setup @topsort/banners.js
    window.TS_BANNERS = {
      getLoadingElement() {
        return document.createElement("nb-skeleton");
      },
      getErrorElement(error) {
        const div = document.createElement("div");
        if (error.name === "TopsortConfigurationError") {
          div.innerText = error.message;
        } else {
          div.innerText = "Couldn't load Banner. Check console for more details.";
        }
        return div;
      },
    };

    document.querySelector('#first-banner').addEventListener('statechange', (event) => {
      console.log(event.detail.caller);
    });

    document.querySelector('#second-banner').addEventListener('statechange', (event) => {  
      console.log(event.detail.caller);
    });
  </script>
</html>
