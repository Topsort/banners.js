<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topsort Banner</title>
    <script type="module"  src="https://unpkg.com/skeleton-webcomponent-loader@1.0.5/dist/skeleton-webcomponent/skeleton-webcomponent.esm.js"></script>
    <script
      async
      type="module"
      src="src/index.ts"></script>
  </head>
  <script>
    // Setup @topsort/analytics.js
    window.TS = {
      token: "<your-topsort-token",
      url: "https://api.topsort.com",
    };

    // Setup @topsort/banners.js
    window.TS_BANNERS = {
      getLoadingElement() {
        return document.createElement('nb-skeleton');
      },
      getErrorElement(error) {
        const div = document.createElement('div');
        if (error.name === "TopsortConfigurationError") {
          div.innerText = error.message;
        } else {
          div.innerText = "Couldn't load Banner. Check console for more details.";
        }
        return div;
      },
    };
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    topsort-banner {
      --ts-banner-width: 50%;
      --ts-banner-height: 50%;
      --ts-banner-padding: 10px;
      --ts-banner-margin: 10px;
    }
  </style>
  <body>
    <div style="outline: 2px solid black">
      <topsort-banner
        topsort-api-key="<your-topsort-api-key>"
        slot-id="<your-slot-id>"
        width="600"
        height="400"
        ></topsort-banner>
    </div>
  </body>
  <script src="https://unpkg.com/@topsort/analytics.js"></script>
</html>
